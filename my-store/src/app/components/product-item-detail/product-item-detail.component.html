<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img alt="ecommerce" class="max-h-72 rounded-xl  object-center rounded border border-gray-200" width="320"  src="{{ product.image }}" />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">

        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product.title }}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">

            <svg *ngFor="let s of [].constructor(star)" class="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
            </path>
          </svg>



            <span class="text-gray-600 ml-3">{{product.rating.rate | number: '1.0-0'}}.0 Reviews</span>
          </span>

        </div>
        <p class="leading-relaxed">{{ product.description}}</p>
<form (ngSubmit)="addProductToCart()">
        <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5">
          <div class="flex ml-6 items-center">
            <span class="mr-3">Quantity</span>
              <select [(ngModel)]="quantity"  name="quantity" class="rounded-lg border py-1  pl-3 pr-10">
                <option *ngFor="let i of count" value="{{i}}">
                  {{ i }}
              </option>
              </select>
          </div>
        </div>

        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">{{ product.price | currency: "USD" }}</span>
          <button type="submit" class="flex ml-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add To Cart</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</section>
